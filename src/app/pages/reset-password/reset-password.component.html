<div class="bg-img" style="background-image: url('bg.webp');"> 
  <div class="overlay"></div>
  <div class="content">
    <header>RESET PASSWORD</header>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
      <div class="field">
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
          required
        />
        <div *ngIf="isSubmitted && fc['newPassword'].invalid" class="error">
          Password is required and must be at least 8 characters.
        </div>
      </div>

      <div class="field">
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          required
        />
        <div *ngIf="isSubmitted && fc['confirmPassword'].invalid" class="error">
          Password confirmation is required.
        </div>
        <div *ngIf="isSubmitted && resetPasswordForm.hasError('notMatching')" class="error">
          Passwords do not match.
        </div>
      </div>

      <div class="field">
        <button type="submit" [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
