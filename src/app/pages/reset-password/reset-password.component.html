<div class="bg-img" style="background-image: url('bk.webp');">
  <div class="overlay"></div>
  <div class="content">
    <header>Reset Password</header>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
      <div class="field">
        <!-- <label for="email">Email</label> -->
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>

      <div class="field">
        <!-- <label for="newPassword">New Password</label> -->
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
          required
        />
        <div *ngIf="isSubmitted && fc['newPassword'].invalid" class="error">
          Password is required and must be secure.
        </div>
      </div>

      <div class="field">
        <!-- <label for="confirmPassword">Confirm Password</label> -->
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          required
        />
        <div *ngIf="isSubmitted && fc['confirmPassword'].invalid" class="error">
          Confirmation does not match.
        </div>
      </div>

      <div class="field">
        <input type="submit" value="Reset Password" [disabled]="resetPasswordForm.invalid" />
      </div>
    </form>
  </div>
</div>
