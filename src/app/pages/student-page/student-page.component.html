<div class="student-page">
  <!-- Main Navbar -->
  <header class="navbar">
    <div class="app-name" routerLink="/">
      EduGuideAI
    </div>

    <div class="right-button">
      <li class="menu-container">
        <a routerLink="/profile" class="menu-trigger">
          <i class="fas fa-user-circle"></i> {{ student.firstName | titlecase }}
        </a>
      </li>
    </div>
  </header>

  <div class="navbar-spacer"></div>

  <div class="content">
    <!-- Side Navbar -->
    <div class="side-navbar">
      <div class="user-info">
        <img [src]="student.profilePic || 'default-avatar.jpg'" alt="User Image" class="user-img" />
        <div class="user-details">
          <h3>{{ student.firstName }} {{ student.lastName }}</h3>
          <p>{{ student.level }} | {{ student.department }}</p>
          <p>GPA: {{ student.gpa | number: '1.1-2' }}</p>
        </div>
      </div>

      <div class="side-navbar-links">
        <a routerLink="/profile" class="side-navbar-link">
          <i class="fas fa-user"></i> Profile
        </a>
        <a routerLink="/settings" class="side-navbar-link">
          <i class="fas fa-cogs"></i> Settings
        </a>
        <a (click)="logout()" class="side-navbar-link">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="features-section">
      <div class="card" *ngFor="let feature of features" (click)="navigateTo(feature.link)">
        <img [src]="feature.image" alt="Feature Image" class="card-image" />
        <div class="card-content">
          <h3 class="card-title">{{ feature.name }}</h3>
          <p class="card-caption">{{ feature.caption }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
