<div class="bg-img" style="background-image: url('bg.jpg');">
  <div class="overlay"></div>
  <div class="content">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo" routerLink="/" />

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <!-- Email Field -->
      <div class="field">
        <span class="fa fa-envelope"></span>
        <input type="email" formControlName="email" placeholder="Email Address" required />
        <div *ngIf="isSubmitted && fc['email'].invalid" class="error">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Field -->
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input
          type="password"
          formControlName="password"
          class="pass-key"
          placeholder="Password"
          required
        />
        <div *ngIf="isSubmitted && fc['password'].invalid" class="error">
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="field">
        <input type="submit" value="LOGIN" />
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a routerLink="/forget-password">Forgot Password?</a>
      </div>
    </form>

    <!-- Signup Link -->
    <div class="signup">
      Don't have an account? <a routerLink="/registerStudent">Sign Up Now</a>
    </div>
  </div>
</div>
