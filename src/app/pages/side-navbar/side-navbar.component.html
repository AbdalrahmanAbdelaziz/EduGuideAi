<div class="side-navbar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()" type="button" title="Toggle Sidebar" aria-label="Toggle Sidebar">
    <i class="fas" [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
  </button>

  <div class="user-info">
    <img [src]="student.profilePic ? BASE_URL + '/' + student.profilePic : 'default-avatar.jpg'" 
         alt="User profile picture" class="user-img" />
    
    <div class="user-details">
      <h3><i class="fas fa-user"></i> {{ student.firstName }} {{ student.lastName }}</h3>
      <p>{{ student.level }} | {{ student.department }}</p>
      <p>GPA: {{ student.gpa | number: '1.1-2' }}</p>
    </div>
  </div>

  <div class="side-navbar-links"> 
    <a routerLink="/profile" class="side-navbar-link">
      <i class="fas fa-id-card"></i> 
      <span *ngIf="!isCollapsed">Profile</span>
    </a>

    <!-- Dark Mode Toggle Button -->
    <a (click)="toggleTheme()" class="side-navbar-link">
      <i class="fas" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
      <span *ngIf="!isCollapsed">Dark Mode</span>
    </a>

    <a (click)="logout()" class="side-navbar-link">
      <i class="fas fa-sign-out-alt"></i> 
      <span *ngIf="!isCollapsed">Logout</span>
    </a>
  </div>
</div>
